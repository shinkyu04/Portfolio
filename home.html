<!DOCTYPE html>
<html>
  <head>
    <title>My Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS  -->
    <link rel="stylesheet" href="css/home.css">
    <!-- Font style -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Outfit:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Bootstrap CSS link for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS (optional, for components like modals, dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="container-fluid position-relative">
      <div class="row align-items-center justify-content-between">
        <div class="col-8 col-lg-3 col-xl-4 col-xxl-6">
          <a href="home.html" class="logo-terminal">
            <span class="prompt" aria-hidden="true">></span>
            <h1>Joshua</h1>
            <span class="cursor" aria-hidden="true">_</span>
          </a>
        </div>

        <div class="col-4 d-lg-none text-end">
          <button id="burger" class="border-0 bg-transparent">
            <div class="burger-line line1"></div>
            <div class="burger-line line2"></div>
            <div class="burger-line line3"></div>
          </button>
        </div>
        
        <div class="col-12 col-lg-9 col-xl-8 col-xxl-6">
          <nav>
            <ul id="nav-list">  
              <li><a href="">Tech Stack</a></li>
              <li><a href="">Projects</a></li>
              <li><a href="">About Me</a></li>
              <li><a href="">Hire Me</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="container-fluid">
      <div class="intro row align-items-center justify-content-between ge-5">
        <div class="col-12 col-lg-6 order-2 order-lg-1 my-5">
          <h1>Hi, I'm Joshua</h1>
          <h2>Full stack developer</h2>
          <p>I build and maintain websites that work smoothly on every screen. From the layout you see to the logic behind the scenes, I make sure everything is fast, functional, and easy to use.</p>
          <div class="buttons">
            <a href="hahaha" target="_blank" aria-label="Resume">Review CV <i class="fa-solid fa-file"></i></a>
            <a href="https://github.com/shinkyu04" target="_blank" aria-label="GitHub" class="ms-2">
              <i class="fa-brands fa-github"></i></a>
            <a href="https://linkedin.com/in/yourusername" target="_blank" aria-label="LinkedIn" class="ms-2">
              <i class="fab fa-linkedin"></i></a>
            <a href="https://facebook.com/haha" target="_blank" aria-label="Facebook" class="ms-2">
              <i class="fab fa-facebook"></i></a>
          </div>
        </div>

        <div class="portrait col-8 col-lg-5 px-0 px-lg-4 order-1 order-lg-2 my-0 mx-auto d-flex justify-content-end">
          <!-- Circular Profile Image -->
          <img src="images/profile.jpeg" alt="Profile" class="img-fluid rounded-circle">
        </div>
      </div>
    </main>

    <footer></footer>

    <script>
      // Wait for the DOM to be fully loaded
      document.addEventListener('DOMContentLoaded', () => {
        const burger = document.getElementById('burger');
        const navList = document.getElementById('nav-list');

        // Check if both elements exist to avoid errors
        if (burger && navList) {
          burger.addEventListener('click', (e) => {
            // Prevent click from bubbling up (useful for closing menu when clicking outside)
            e.stopPropagation();
            navList.classList.toggle('active');
            burger.classList.toggle('active');
          });
        }
      });
    </script>
  </body>
</html>
